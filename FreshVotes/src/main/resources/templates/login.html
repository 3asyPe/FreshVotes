<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8">=

<title>FreshVotes Login</title>

<script th:replace="fragments/import :: importElement"></script>
<script th:replace="fragments/header :: headerElement"></script>
<script th:replace="fragments/footer :: footerElement"></script>

<link rel="stylesheet" type="text/css" th:href="@{css/login.css}" />

</head>
<body>
	
<div class="page">
	
	<div th:replace="fragments/header :: header"></div>
		
	<div class="container">
	
		<div class="col-sm-10 col-md-8 col-lg-6 container-inner card">
		
			<div class="card-header">Please Login</div>
				
			<div class="card-body">
				<form action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					
					<div th:if="${param.error != null}" class="alert alert-danger">Failed to login.</div>
			
					<div th:if="${param.logout != null}" class="alert alert-success">You have been logged out. </div>
					
					<div th:if="${param.activate != null}" class="alert alert-warning">Please check your email and activate your account. </div>
					
					<div th:if="${param.activated != null}" class="alert alert-success">You have activated your new account.</div>
					
					<div th:if="${param.notactivated != null}" class="alert alert-danger alert-verify">
						There was an error with activating your account.
						<a th:href="@{/email/verifyEmail}" class="verifyEmail">Activate account</a>
					</div>
					
					<div class="form-groups">
						<div class="form-group row">
							<label for="username" class="col-sm-3 col-form-label">Username</label>
							<div class="col-sm-9">
								<input type="text" id="username" name="username" class="form-control"/>
							</div>
						</div>
						<div class="form-group row">
							<label for="password" class="col-sm-3 col-form-label">Password</label> 
							<div class="col-sm-9">
								<input type="password" id="password" name="password" class="form-control"/>
							</div>
						</div>
					</div>
					
					<div>
						<button type="submit" class="btn btn-primary btn-main">Log in</button>
						<a type="button" class="btn btn-primary btn-create btn-main" th:href="@{/register}" >Create Account</a>
					</div>
				
				</form>
			</div>
		</div>
		
	</div>
	
	<div th:replace="fragments/footer :: footer"></div>

</div>

</body>
</html>
