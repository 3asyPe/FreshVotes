<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>FreshVotes Register</title>

<script th:replace="fragments/import :: importElement"></script>
<script th:replace="fragments/header :: headerElement"></script>
<script th:replace="fragments/footer :: footerElement"></script>

<link rel="stylesheet" type="text/css" th:href="@{css/login.css}" />
<link rel="stylesheet" type="text/css" th:href="@{css/register.css}">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
	crossorigin="anonymous"></script>
	
</head>
<body>

<div class="page">

	<div th:replace="fragments/header :: header"></div>
	
	<div class="container">
		<div class="col-sm-10 col-md-8 col-lg-7 container-inner card">
			
			<div class="card-header title-register">
				Register An Account
			</div>
	
			<div class="card-body">
				<form action="" method="post" id="myForm">
					
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="csrfToken"/>
					
					<div class="form-groups">
						<div class="form-group row">
							<label for="username" class="col-lg-4 col-xl-3 col-form-label">Email Address</label>
							<div class="col-lg-8 col-xl-9">
								<input type="text" th:field="${user.username}" class="form-control" th:required="required">
							</div>
						</div>
						
						<div class="form-group row">
							<label for="name" class="col-lg-4 col-xl-3 col-form-label">Name</label>
							<div class="col-lg-8 col-xl-9">
								<input type="text" th:field="${user.name}" class="form-control" th:required="required">
							</div>
						</div>
						
						<div class="form-group row">
							<label for="password" class="col-lg-4 col-xl-3 col-form-label">Password</label>
							<div class="col-lg-8 col-xl-9">
								<input type="password" th:field="${user.password}" class="form-control" th:required="required">
							</div>
						</div>
						
						<div class="form-group row">
							<label for="confirmPassword" class="col-lg-4 col-xl-3 col-form-label">Confirm password</label>
							<div class="col-lg-8 col-xl-9">
								<input type="password" id="confirmPassword" class="form-control" th:required="required">
							</div>
						</div>
					</div>
					<div class="register-buttons">
						<a href="login" class="btn btn-info long-btn">Back</a>
						<button type="submit" class="btn btn-primary long-btn" id="createAccount">Create Account</button>
					</div>
				</form>
			</div>
		</div>
		
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</div>

<script th:src="@{javaScript/registration.js}"></script>

</body>
</html>
