<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="UTF-8">
	<title>FreshVotes Feature</title>

	<script th:replace="fragments/header :: headerElement"></script>
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/product.css}" />

</head>
<body>
	
<div th:replace="fragments/header :: header"></div>
	
<div class="container">	
	
	<h1>Feature</h1>
	
	<form action="" method="post">
	
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<input type="hidden" th:field="${feature.id}">
		<input type="hidden" th:field="${feature.product}">
		<input type="hidden" th:field="${feature.status}">
		
		<div>
			<label>Title</label>
			<input type="text" th:field="${feature.title}">
		</div>
		
		<div>
			<label>Description</label>
			<input type="text" th:field="${feature.description}">
		</div>	
		
		<button type="submit" class="btn btn-primary">Save</button>
	</form>
	
</div>

</body>
</html>
