<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

<meta charset="UTF-8">

<title>FreshVotes Feature</title>

<script th:replace="fragments/import :: importElement"></script>
<script th:replace="fragments/header :: headerElement"></script>
<script th:replace="fragments/footer :: footerElement"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" th:href="@{/css/feature.css}" />
	
</head>
<body>
	
<div class="page">
	
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container feature-container">	
		
		<div class="card-animation">
			<div class="card ">
				<div class="card-header feature-header">
					<div class="card-title">Request Feature</div>
					
					<div class="badge-status">
						<h3><span class="badge badge-secondary" th:text="${feature.status}"></span></h3>
					</div>
				</div>
				
				<div class="card-body">
					<form action="" method="post">
					
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="csrfToken"/>
						<input type="hidden" th:field="${feature.id}">
						<input type="hidden" th:field="${feature.product}">
						<input type="hidden" th:field="${feature.status}">
						<input type="hidden" th:field="${feature.user}">
						
						<div class="form-group">
							<label for="title">Title</label>
							<input type="text" th:field="${feature.title}" class="form-control" th:required="required">
						</div>
						
						<div class="form-group">
							<label for="description">Description</label>
							<textarea class="form-control my-textarea" id="textarea" rows="3"
									  th:field="${feature.description}" th:required="required"></textarea>
						</div>	
						
						<div class="feature-buttons">
							 <button onclick='javascript:window.history.back()' type='button' class="btn btn-info medium-btn">Back</button>
							<button type="submit" class="btn btn-primary medium-btn">Send</button>
						</div>	
					</form>
				</div>
			</div>
		</div>
		
	</div>	

	<div th:replace="fragments/footer :: footer"></div>

</div>

<script th:src="@{/javaScript/feature.js}"></script>
<script th:src="@{/javaScript/featureCreating.js}"></script>

</body>
</html>
