<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>FreshVotes dashboard</title>

<link rel="stylesheet" th:href="@{css/dashboard.css}"/>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-10">	
			<h1>FreshVotes Dashboard</h1>
		</div>

		<div class="col-2">	
			<form action="/logout" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<button type="submit" class="btn btn-info float-right">Logout</button>
			</form>
		</div>
	</div>
	
	<div class="row">
		<form action="" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			<button type="submit" class="btn btn-primary">Create a Product</button>		
		</form>
	</div>
	
	<div th:if="${products != null}">
		<div th:each="product : ${products}">
			<a th:href="@{/products/{productId}(productId=${product.id})}" th:text="${product.name}"></a>
		</div>
	</div>
</div>

</body>
</html>
